<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <title></title>
  <style media="screen">
    .hide {}
  </style>
</head>

<body>
  <section>
    <div class="container">
      <div style="text-align:left;" class="row">
        <div id="smalldiv" style="margin-right:30px" class="col-lg-2 col-2">
          <div  class="col">
            <button style="font-family: 'Open Sans', sans-serif;padding-left:0; font-weight:bold;padding-right: 55px;" id="mobilebtn" type="button" class="btn " name="button"><i style="font-size:2rem;"class="far fa-mobile-android-alt"></i>&nbsp; Mobile</button>
          </div><br>
          <div style=" text-align:left;"  class="col">
              <button style="font-family: 'Open Sans', sans-serif; padding-left:0;padding-right: 62px;font-weight:bold;" id="dthbtn" type="button" class="btn " name="button"><i style="font-size:2rem;" class="fal fa-satellite-dish"></i>&nbsp; DTH</button>
          </div>
        </div>
        <div style="text-align:left;padding-bottom:20px; background-color: white !important;padding-top:20px; box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset; margin-left:40px; border-radius:10px;" class="col-lg-9 col-8 col-sm-8">
          <div class="row">
            <div class=" col-12">
              <h2> Recharge Your Mobile</h2>
              <h5 class="text-muted">Tell us your number and we will figure out the rest</h5><br>
              <span> <input type="radio" id="Prepaid" name="plan" value="Prepaid">
                <label id="prepaid" class="radio" style="padding-right:10px;" for="Prepaid">Prepaid</label>
                <input type="radio" id="Postpaid" name="plan" value="Postpaid">
                <label class="radio" for="Postpaid">Postpaid</label>
              </span>
            </div>

          </div>
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mobile No.">
            </div>
            <div class="row">
              <div class="col">
                <select class="form-control">
                  <option>Provider</option>
                  <option>AIRTEL</option>
                  <option>VODAFONE</option>
                  <option>IDEA</option>
                  <option>BSNL</option>
                  <option>DOCOMO</option>
                  <option>MTS</option>
                  <option>JIO</option>
                  <option>TELENOR</option>
                </select>
              </div>
              <div class="col">
                <select class="form-control">
                  <option>Circle</option>
                  <option>Andra Pradesh</option>
                  <option>Chennai</option>
                  <option>Delhi</option>
                  <option>Gujrat</option>
                  <option>Haryana</option>
                  <option>Karnataka</option>
                  <option>Kerala</option>
                  <option>Kolkata</option>
                  <option>Maharastra Goa</option>
                  <option>Mumbai</option>
                  <option>Punjab</option>
                  <option>Rajasthan</option>
                  <option>West bengal</option>
                  <option>Tamil Nadu</option>
                  <option>East UP</option>
                  <option>West UP</option>
                  <option>Himachal Pradesh</option>
                  <option>Madhya Pradesh</option>
                  <option>Assam</option>
                  <option>Bihar</option>
                  <option>Jammu Kashmir</option>
                  <option>North East</option>
                  <option>Orissa</option>
                  <option>Unknown</option>
                </select>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Amount" aria-label="" aria-describedby="basic-addon2">
              <div class="input-group-append">
                <button style="background: #ffc107; font-family: 'Open Sans', sans-serif; color:black; font-weight:bold" class="btn hide" type="button">PLANS</button>
              </div>
            </div><br>
            <button style="background: #ffc107; font-family: 'Open Sans', sans-serif; font-weight:bolder;" type="submit" class="btn btn-block btn-lg">SUBMIT</button><br><br>
            <div class="row">
              <div class="col">
                <img class="images" style="width:100%; height:250px;" src="1.jpg" alt="">
              </div>
              <div class="col">
                <img class="images" style="width:100%; height:250px;" src="2.jpg" alt="">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script type="text/javascript">

  </script>
</body>

</html>
